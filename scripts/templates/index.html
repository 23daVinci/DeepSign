<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siamese Network Tester</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 20px; font-weight: bold; padding: 10px; background: #f0f0f0; display: none;}
    </style>
</head>
<body>
    <h1>DeepSign Model Tester</h1>
    
    <div class="container">
        <form id="uploadForm">
            <div class="form-group">
                <label>Image 1 (Reference):</label><br>
                <input type="file" name="image1" required accept="image/*">
            </div>
            
            <div class="form-group">
                <label>Image 2 (Comparison):</label><br>
                <input type="file" name="image2" required accept="image/*">
            </div>
            
            <button type="submit">Compare Images</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerText = "Processing...";
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerText = "Error: " + data.error;
                    resultDiv.style.color = "red";
                } else {
                    resultDiv.innerHTML = `
                        Verdict: <span style="color: ${data.similarity_score > 0.5 ? 'green' : 'red'}">${data.verdict}</span><br>
                        Similarity Score: ${data.similarity_score.toFixed(4)}
                    `;
                    resultDiv.style.color = "black";
                }
            } catch (error) {
                resultDiv.innerText = "Error: " + error;
            }
        }
    </script>
</body>
</html>
